buildscript {
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1' // Add this line
    }
}

plugins {
    id 'java-library'
    id 'maven'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'findbugs:annotations:1.0.0'
}